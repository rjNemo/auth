version: "2"
sql:
  - engine: "postgresql"
    schema: migrations
    queries:
      - queries
    gen:
      go:
        package: db
        out: internal/driver/db/sqlc
        emit_json_tags: true
        sql_package: pgx/v5
        emit_interface: false
        overrides:
          - db_type: "uuid"
            go_type: github.com/google/uuid.UUID
